    <div class="container">
        <h3>Book Your Trip</h3>
        <p>Train Booking</p>
        <form action="">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Train No:</label>
            </div>

                <div class="col">
                    <div class="form-floating mb-3">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                          <option value="1">TamilNadu</option>
                          <option value="2">Kerala</option>
                          <option value="3">Karnataka</option>
                          <option value="4">Andhra</option>
                          <option value="5">Maharastra</option>
                          <option value="6">Goa</option>
                        </select>
                        <label for="floatingSelect">Departure</label>
                      </div>
                </div>

                <div class="col">
                    <div class="form-floating mb-3">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option value="1">TamilNadu</option>
                            <option value="2">Kerala</option>
                            <option value="3">Karnataka</option>
                            <option value="4">Andhra</option>
                            <option value="5">Maharastra</option>
                            <option value="6">Goa</option>
                        </select>
                        <label for="floatingSelect">Arrival</label>
                      </div>
                </div>

            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput"> Date</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <select class="form-select" id="floatingInput" placeholder="name@example.com">
                            <option value="1">First Class (1A)</option>
                            <option value="2">AC 2 Tier (2A)</option>
                            <option value="3">AC 3 Tier (3A)</option>
                            <option value="3">AC Chair(CC)</option>
                            <option value="3">AC 3 Tier (3A)</option>
                            <option value="4">Sleeper (SL)</option>
                            <option value="3">Second Sitting (2S)</option>
                        </select>
                        <label for="floatingInput">Class</label>
                    </div>
                </div>
            </div>

            <div class="form-floating mb-3">
                <select class="form-select" id="floatingInput" placeholder="name@example.com">
                    <option value="1">General</option>
                    <option value="2">Ladies</option>
                    <option value="3">Senior Citizen</option>
                    <option value="3">Person With Disabilities</option>
                    <option value="3">Tatkal</option>
                    <option value="4">Premium Tatkal</option>
                </select>
                <label for="floatingInput">Type</label>
            </div>

            <div class="button">
                <button class="btn btn-info" routerLink="/form3"> Book</button>
            </div>

        </form>
    </div>
</body>
